name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Deps
      run: |
        export PROTOBUF_VERSION=3.21.12-3
        export LIBPROTOBUF_VERSION=3.21.12-3
        apt-get update && apt-get install --no-install-recommends -y protobuf-compiler=${PROTOBUF_VERSION} libprotobuf-dev=${LIBPROTOBUF_VERSION}
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
